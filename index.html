<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Responsive Navbar</title>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="logo"><a href="#">web developer</a></div>
      <ul class="links">
        <li><a href="home">Home</a></li>
        <li><a href="about">About</a></li>
        <li><a href="servies">Servies</a></li>
        <li><a href="contact">Contact</a></li>
      </ul>
      <a href="#" class="action_btn">Get start</a>
      <div class="toggle_btn">
        <i class="fa-solid fa-bars fa-bounce"></i>
      </div>
    </div>
    <div class="dropdown_menu">
      <li><a href="home">Home</a></li>
      <li><a href="about">About</a></li>
      <li><a href="servies">Servies</a></li>
      <li><a href="contact">Contact</a></li>
      <li><a href="#" class="action_btn">Get start</a></li>
    </div>
  </header>

  <main>
    <section id="hero">
      <h1>WELCOME</h1>
      <p>Lorem ipsum dolor sit amet consectetur <br>
        adipisicing elit. Voluptatibus, enim!</p>
    </section>
  </main>

  <script>
    const toggleBtn = document.querySelector('.toggle_btn')
    const toggleBtnIcon = document.querySelector('.toggle_btn i')
    const dropDownMenu = document.querySelector('.dropdown_menu')

    toggleBtn.onclick = function () {
      dropDownMenu.classList.toggle('open')
      const isOpen = dropDownMenu.classList.contains('open')

      toggleBtnIcon.classList = isOpen
        ? 'fa-solid fa-bars fa-x'
        : 'fa-solid fa-bars fa-bounce'
    }

  </script>

  <script src="https://kit.fontawesome.com/530918ce17.js" crossorigin="anonymous"></script>
</body>

</html>
